<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="register.js"></script>
</head>

<body class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="flex min-h-full items-center justify-center px-6 py-12 lg:px-8">
        <div class="glass-effect sm:mx-auto sm:w-full sm:max-w-md rounded-2xl p-8">
            <div class="text-center">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="Logo">
                <h2 class="mt-6 text-3xl font-bold tracking-tight text-white">Create an Account</h2>
            </div>

            <form id="registerForm" class="space-y-6 mt-6">
                <input type="text" id="firstName" placeholder="First Name" required class="block w-full bg-white/20 text-white placeholder:text-gray-200 px-3 py-2 rounded-md">
                <input type="text" id="lastName" placeholder="Last Name" required class="block w-full bg-white/20 text-white placeholder:text-gray-200 px-3 py-2 rounded-md">
                <input type="number" id="age" placeholder="Age" required class="block w-full bg-white/20 text-white placeholder:text-gray-200 px-3 py-2 rounded-md">
                <input type="email" id="email" placeholder="Email" required class="block w-full bg-white/20 text-white placeholder:text-gray-200 px-3 py-2 rounded-md">
                <input type="password" id="password" placeholder="Password" required class="block w-full bg-white/20 text-white placeholder:text-gray-200 px-3 py-2 rounded-md">
                <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-white">Already have an account? <a href="index.html" class="text-indigo-300 hover:underline">Sign in</a></p>
        </div>
    </div>
</body>

</html>
